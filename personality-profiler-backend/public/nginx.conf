server {
    listen 81;
    server_name profiler.lo;
    
    # 网站根目录指向 public 目录
    root /Users/ss/web/LOCAL/profiler.git/personality-profiler-backend/public;
    index index.php index.html;
    
    # 开启 gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # 日志文件
    access_log /usr/local/var/log/nginx/profiler_access.log;
    error_log /usr/local/var/log/nginx/profiler_error.log;
    
    # 主要路由规则
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # 处理 PHP 文件
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;  # 或者 unix:/tmp/php-cgi.sock
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # ThinkPHP 路由支持
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
    
    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
